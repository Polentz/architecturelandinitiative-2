title: Media
focus: false
accept: 
  extension: jpg, png, jpeg, mp3, mp4, pdf
  type: image, audio, video, document

columns:
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            type: writer
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - clear
            nodes: false
          info:
            label: Further information
            type: writer
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - clear
            nodes: false
          alt:
            label: Alternative Text
            type: text
  filters:
    width: 1/2
    sections:
      data:
        type: fields
        fields:
          category:
            label: Category
            type: select 
            width: 1/1 
            options:
              type: query
              query: site.categories.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"    
          tool:
            label: Related tool
            type: pages
            width: 1/2
            multiple: false
            query: site.grandchildren.template("tool")
            image: icon
          project:
            label: Related project
            type: pages
            width: 1/2
            multiple: false
            query: site.grandchildren.template("project")
            image: icon
          mediatype:
            label: Media type
            type: select 
            width: 1/2 
            options:
              type: query
              query: site.mediaFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"   