title: Text layout [ex. Cooperative Page]

sections:
  content:
    type: fields
    fields:
      intro:
        label: Headline text
        type: writer
        marks:
          - bold
          - italic
          - underline
          - link
          - email
          - clear
        nodes: false
      text:
        label: Introduction text
        type: writer
        marks:
          - bold
          - italic
          - underline
          - link
          - email
          - clear
        nodes: false 
      additionalTextInfo:
        label: false
        type: info
        text: 'The additional text below activates the "Read More" button.'
      textblocks:
        label: Additional text
        type: blocks
        fieldsets:
          - sliderblock
      body:
        label: Body text
        type: blocks
        fieldsets:
          - textblock