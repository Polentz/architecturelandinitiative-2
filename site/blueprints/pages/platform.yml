      content:
        type: fields
        fields:
          mainHeadline:
            type: headline
            label: Content
            numbered: false
          intro:
            label: Introduction text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - clear
            nodes: false
          textblocks:
