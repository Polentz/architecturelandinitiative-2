title: Timeline Page

tabs:
  page:
    label: Timeline Page
    icon: page
    columns:
      main:
        width: 2/3
        sections:
          content:
            type: fields
            fields:
              mainHeadline:
                type: headline
                label: Content
                numbered: false
              intro:
                label: Introduction text
                type: textarea
                buttons: false
              blocks:
                label: Items
                type: blocks
                fieldsets:
                  - timelineblock
      sidebar:
        width: 1/3
        sections:
          filter:
            type: fields
            fields:   
              filtersHeadline:
                type: headline
                label: Filter Settings
                numbered: false
              typeName:
                label: Filter by    
                type: text
                width: 1/2
                placeholder: Event type 
                default: "Event type"        
              types: 
                type: multiselect
                label: "Available filters (category: events)"
                layout: list
                options:
                  type: query
                  query: site.timelineFilters.toStructure
                  text: "{{ item.filter }}"
                  value: "{{ item.filter }}"
              filterName:
                label: Filter by    
                type: text
                width: 1/2
              filters:
                type: multiselect
                label: "Available filters (category: projects)"
                layout: list
                options:
                  type: query
                  query: site.grandchildren.template("project")
                  text: "{{ page.title }}"
                  value: "{{ page.title }}"