title: Tool Page
options:
  navigation:
    status: all
    template: tool

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          intro:
            label: Introduction text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - clear
            nodes: false
          additionalTextInfo:
            label: false
            type: info
            text: 'The additional text below activates the "Read More" button.'
          textblocks:
            label: Text
            type: blocks
            fieldsets:
              - sliderblock
          cover:
            type: files
            label: Cover images
            uploads: media
            template: media        
            query: site.grandchildren.files.filterBy('template', 'media').filterBy('tools', '*=', page.title)
            layout: cards
            multiple: true
            link: true
            size: small
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true 
          gallery:
            type: files
            label: Gallery
            uploads: media
            template: media   
            query: site.grandchildren.files.filterBy('template', 'media').filterBy('tools', '*=', page.title)
            layout: cards
            multiple: true
            link: true
            size: small
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true 
  sidebar:
    width: 1/3
    sections:
      filter:
        type: fields
        fields:   
          background:
            type: files
            label: Background image ({{page.parent.title}} list preview)
            uploads: media
            template: media 
            query: site.grandchildren.files.filterBy('template', 'media').filterBy('tools', '*=', page.title)
            layout: list
            size: small
            multiple: false
            image:
              back: "#000"
              icon: false
              ratio: 1/1
              cover: true
          selectFilters:
            label: Filter by
            type: checkboxes
            options:
              mediatype: Media type
              project: Reletaed projects