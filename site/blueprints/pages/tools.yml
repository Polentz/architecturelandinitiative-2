title: Column-grid layout [ex. Tools Page]

sections:
  content:
    type: fields
    fields:
      intro:
        label: Introduction text
        type: writer
        marks:
          - bold
          - italic
          - underline
          - link
          - email
          - clear
        nodes: false
      additionalTextInfo:
            label: false
            type: info
            text: 'The additional text below activates the "Read More" button.'
      textblocks:
        label: Additional text
        type: blocks
        pretty: true
        fieldsets:
          - sliderblock
  items:
    label: Tools
    type: pages
    layout: list
    info: false
    template:
      - tool
    image: false