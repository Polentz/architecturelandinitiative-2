  contact:
    label: Contact
    icon: angle-right
    columns:
      main:
        width: 2/3
        sections:
          contact:
            type: fields
            fields:
              contactblocks:
                label: Contact items
                type: blocks
                fieldsets:
                  - contactblock
      sidebar:
        width: 1/3
        sections:
          contactButtons:
            type: fields
            fields:
              contactNavLabel:
                label: Menu label
                type: text
              instagram:
                label: Instagram
                type: url
              instagramIcon:
                label: Instagram button style
                type: toggles
                width: 1/2
                options:
                  - value: text
                    text: Text (Instagram)
                  - value: icon
                    text: Icon (IG)
                default: text
  filters:
    label: Filters collection
    icon: angle-right
    sections:
      filter:
        type: fields
        fields:
          mediaFilters:
            label: "Category: media"
            type: structure
            fields:
              filter:
                type: text
                label: Filter
          processFilters:
            label: "Category: process stage"
            type: structure
            fields:
              filter:
                type: text
                label: Filter
          platformFilters:
            label: "Category: events"
            type: structure
            fields:
              filter:
                type: text
                label: Filter
          platformFilters:
            label: "Category: platform"
            type: structure
            fields:
              filter:
                type: text
                label: Filter      
          membersFilters:
            label: "Category: members"
            type: structure
            fields:
              filter:
                type: text
                label: Filter
  seo:
    label: Website metadata
    icon: angle-right
    columns:
      main:
        width: 1/2
        sections:
          seocontent:
            type: fields
            fields:
              description:
                label: Description
                type: textarea
                buttons: false
              keywords:
                label: Keywords
                type: tags         
      image:
        width: 1/2
        sections:
          image:
            type: fields
            fields:
              ogimage:
                label: OG Image
                type: files
                template: image
                uploads: image
                layout: cards
                size: huge
                multiple: false
                image:
                  back: "#000"
                  icon: false
                  ratio: 6/3
                  cover: true



