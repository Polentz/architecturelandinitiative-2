title: Site

tabs:
  page:
    label: Website pages
    icon: angle-right
    columns:
      main:
        width: 2/3
        sections:       
          allpages:
            label: Website pages
            type: pages
            image: false
            template:
              - home
              - projects
              - tools
              - platform      
              - about
          infos:
            label: false
            type: info
            text: "The pages above are linked to the site header navigation menu."
          oldTemplate:
            label: "Temporary area: old template [Platform]"
            type: pages
            image: false
            max: 1
            template:
              - themes    
      sidebar:
        width: 1/3
        sections:
          attachments:
            label: File attachments     
            type: files 
            template: pdf
            uploads: pdf
            query: site.files.template("pdf")
            multiple: true
            link: false
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true
          attachmentsInfo:
            label: false
            type: fields
            fields:
              attachmentsInfoText:
                label: false
                type: info
                text: "The above files can be linked as PDF attachments within the text. Upload here any PDFs you wish to use throughout the website."
          features:
            label: false
            type: fields
            fields:
              toggleLang:
                label: Languages
                type: toggle
                text: Want to display the languages switcher?
                default: false
              selectLanguages:
                label: Select languages
                type: multiselect
                options:
                  en: English
                  fr: Fran√ßais
                  de: Deutsch
                multiple: true
                default: en
                info: "Select the languages you want to display on the site."
                when:
                  toggleLang: true
