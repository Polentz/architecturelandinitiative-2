  contact:
    label: Contact
    icon: angle-right
    columns:
      main:
        width: 2/3
        sections:
          contact:
            type: fields
            fields:
              contactblocks:
                label: Contact items
                type: blocks
                fieldsets:
                  - contactblock
      sidebar:
        width: 1/3
        sections:
          contactButtons:
            type: fields
            fields:
              contactNavLabel:
                label: Menu label
                type: text
              instagram:
                label: Instagram
                type: url
              instagramIcon:
                label: Instagram button style
                type: toggles
                width: 1/2
                options:
                  - value: text
                    text: Text [Instagram]
                  - value: icon
                    text: Abbreviation [IG]
                default: text
  filters:
    label: Filters collection
    icon: angle-right
    sections:
      filter:
        type: fields
        fields:
          categories:
            label: "Categories"
            width: 1/2
            type: structure
            sortBy: filter asc
            fields:
              key:                
                type: text
                label: Key
              filter:
                type: text
                label: Filter name
          mediatypes:
            label: "Media type"
            width: 1/2
            type: structure
            sortBy: filter asc
            fields:
              key: 
                type: slug
                label: Key
              filter:
                type: text
                label: Filter
          itemtypes:
            label: "Event type"
            width: 1/2
            type: structure
            sortBy: filter asc
            fields:
              key:                
                type: text
                label: Key
              filter:
                type: text
                label: Filter   
          members:
            label: "Members"
            width: 1/2
            type: structure
            sortBy: filter asc
            fields:
              key:                
                type: text
                label: Key
              key: 
                type: text
                label: Key
              filter:
                type: text
                label: Filter Name
  seo:
    label: Website metadata
    icon: angle-right
    columns:
      main:
        width: 1/2
        sections:
          seocontent:
            type: fields
            fields:
              description:
                label: Description
                type: textarea
                buttons: false
              keywords:
                label: Keywords
                type: tags         
      image:
        width: 1/2
        sections:
          image:
            type: fields
            fields:
              ogimage:
                label: OG Image
                type: files
                template: image
                uploads: image
                layout: cards
                size: huge
                multiple: false
                image:
                  back: "#000"
                  icon: false
                  ratio: 6/3
                  cover: true



